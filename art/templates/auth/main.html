{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/auth.css' %}">
    </head>
    <body class="bg-dark">
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div id="auth">
            {% block content %}
            {% endblock %}
            <div id="auth-footer">
                <footer class="bg-light d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                      </a>
                      <span class="text-muted">&copy; 2022 ArtSite</span>
                    </div>

                    <div class="mx-3">
                      <a href="https://github.com/tvisha763/artSite" class="me-2 text-reset">
                        <i class="fa-brands fa-github"></i>
                      </a>
                      <span>Developed By <a href="https://github.com/tvisha763" class="text-decoration-none">@tvisha763</a> and <a href="https://github.com/rohitmendus">@rohitmendus</a></span>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Custom Script -->
        <script type="text/javascript" src="{% static 'scripts/script.js' %}"></script>
    </body>
</html>
