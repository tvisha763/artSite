{% extends 'main.html' %}

{% block title %}Post Art{% endblock %}
{% block content %}


{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="container p-5">
    <div class="row py-3 justify-content-center">
        <div class="col-md-10">
            <div class="card shadow text-dark py-4">
                <div class="card-body">
                    <div class="card-title text-center">
                        <h3>Post Art</h3>
                    </div>
                    <div class="container">
                        <form class="row" method="POST" action="{% url 'post' %}" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="col-12 mb-3">
                              <label for="formFile" class="form-label">Art</label>
                              <input class="form-control" type="file" id="formFile" name="image" accept="image/*" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="artTitle" class="form-label">Title</label>
                              <input type="text" class="form-control" id="artTitle" name="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="artSaleType" class="form-label">Sale Type</label>
                                <select class="form-select" name="sale-type" id="artSaleType" required>
                                  <option value="1">Auction</option>
                                  <option value="2">Spot Sale</option>
                                  <option value="3" selected>Not for Sale</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                              <label for="artDescription" class="form-label">Description</label>
                              <textarea class="form-control" id="artDescription" rows="3" name="description"></textarea>
                            </div>
                            <div id="spot-sale" class="my-4" style="display: none;">
                                <h5 class="text-center col-12">Spot Sale</h5>
                                <div class="col-12">
                                   <label for="artListingPrice" class="form-label">Listing Price</label>
                                    <div class="input-group mb-3">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                      </div>
                                      <input type="number" class="form-control" id="artListingPrice" name="listing_price" placeholder="USD">
                                    </div>
                                </div>
                            </div>
                            <div id="auction" class="my-4 container" style="display: none;">
                                <h5 class="text-center">Auction</h5>
                                <div class="row">
                                   <div class="col-md-6">
                                        <label for="artFloorPrice" class="form-label">Floor Price</label>
                                        <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                          </div>
                                          <input type="number" class="form-control" id="artFloorPrice" name="floor_price" placeholder="USD">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                       <label for="artEndDate" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="artEndDate" placeholder="dd-mm-yyyy" name="end_date"> 
                                    </div> 
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Post Art" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
